<ul>
  {% if not clientes %}

  <li>
    <p class="text-2xl">No hay clientes registrados</p>
  </li>

  {% endif %}

  <!--  -->
  {% for c in clientes %}
  <li>
    <a

  </li>
  {% endfor %}
</ul>
{% endblock %}
