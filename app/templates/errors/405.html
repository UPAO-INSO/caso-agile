{% extends "base.html" %}
{% block title %}405 - Método No Permitido{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 px-4">
  <div class="max-w-lg w-full">
    <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 text-center">
      <!-- 405 Illustration -->
      <div class="mb-6">
        <div class="mx-auto flex items-center justify-center h-32 w-32">
          <svg class="w-full h-full text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </div>
      </div>

      <!-- Error Code -->
      <h1 class="text-7xl font-bold text-yellow-600 mb-4">405</h1>

      <!-- Error Message -->
      <h2 class="text-2xl font-semibold text-gray-800 mb-3">Método No Permitido</h2>
      <p class="text-gray-600 mb-8">
        El método HTTP utilizado no está permitido para esta ruta.
      </p>

      <!-- Action Button -->
      <a href="{{ url_for('main.index') }}" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Volver al Inicio
      </a>
    </div>
  </div>
</div>
{% endblock %}
