<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen de tu solicitud</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 40px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #2b5b84;
            text-align: center;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #2b5b84;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola {{ nombre }}!</h1>
        <p>Gracias por confiar en nosotros. Adjunto encontrarás tu resumen en formato PDF.</p>
        <p>Si tienes alguna duda, puedes contactarnos respondiendo este correo.</p>
        <a href="https://tusitio.com" class="btn">Visitar nuestro sitio</a>
        <div class="footer">
            <p>© 2025 Tu Empresa. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
