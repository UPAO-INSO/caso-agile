{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto flex flex-col items-center justify-center space-y-6 py-16">
  <div class="text-center space-y-2">
    <p class="text-sm font-semibold text-blue-500 uppercase tracking-wide">Cronograma de pagos</p>
    <h1 class="text-3xl font-bold text-gray-900">Próximamente</h1>
    <p class="text-gray-500 max-w-2xl">
      Este módulo mostrará el detalle del cronograma de pagos del préstamo seleccionado. Consulta los

  <a
    href="{{ url_for('main.buscar_cliente') }}"
    class="inline-flex items-center justify-center rounded-xl bg-blue-600 px-6 py-3 text-white font-semibold shadow-sm transition hover:bg-blue-700"

</div>
