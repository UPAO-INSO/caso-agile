services:
  postgres:
    image: postgres:15-alpine
    container_name: caso_agile_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - caso_agile_network

  redis:
    image: redis:7-alpine
    container_name: caso_agile_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - caso_agile_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: caso_agile_web
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?client_encoding=utf8
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - CACHE_TYPE=RedisCache
      - CACHE_REDIS_URL=redis://redis:6379/0
      - DNI_API_KEY=${DNI_API_KEY}
      - DNI_API_URL=${DNI_API_URL}
      - MAIL_SERVER=${MAIL_SERVER:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USE_TLS=${MAIL_USE_TLS:-True}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER}
      - FLOW_SECRET_KEY=${FLOW_SECRET_KEY}
      - FLOW_API_KEY=${FLOW_API_KEY}
      - FLOW_API_URL_SANDBOX=${FLOW_API_URL_SANDBOX}
      - FLOW_API_URL_PROD=${FLOW_API_URL_PROD}
      - FLOW_SANDBOX_MODE=${FLOW_SANDBOX_MODE:-'False'}
      - FLOW_BYPASS_MODE=${FLOW_BYPASS_MODE:-'False'}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - caso_agile_network
    volumes:
      - ./instance:/app/instance
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:5000/', timeout=5)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  caso_agile_network:
    driver: bridge
