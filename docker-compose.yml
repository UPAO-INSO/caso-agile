version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: caso_agile_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: caso_agile
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Bryger170180
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - caso_agile_network

volumes:
  postgres_data:
    driver: local

networks:
  caso_agile_network:
    driver: bridge
